<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ROS2 Control App</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>UR16 Repair Platform Monitor</h1>
    <!-- Adding an image -->
    <img src="images/p_demo.jpg" alt="My Picture" class="my-picture">
    
    <div class="node-section" id="node-turtlesim">
      <h2>Turtlesim Node <span class="status-indicator" id="statusIndicator-turtlesim"></span></h2>
      <button class="button" onclick="controlNode('turtlesim', 'start')">Start</button>
      <button class="button" onclick="controlNode('turtlesim', 'stop')">Stop</button>
      <button class="button" onclick="checkStatus('turtlesim')">Status</button>
    </div>

    <div class="node-section" id="node-realsense">
      <h2>Realsense Camera <span class="status-indicator" id="statusIndicator-realsense"></span></h2>
      <button class="button" onclick="controlNode('realsense', 'start')">Start</button>
      <button class="button" onclick="controlNode('realsense', 'stop')">Stop</button>
      <button class="button" onclick="checkStatus('realsense')">Status</button>
    </div>

    <div class="node-section" id="node-ur_robot">
      <h2>UR Robot Driver <span class="status-indicator" id="statusIndicator-ur_robot"></span></h2>
      <button class="button" onclick="controlNode('ur_robot', 'start')">Start</button>
      <button class="button" onclick="controlNode('ur_robot', 'stop')">Stop</button>
      <button class="button" onclick="checkStatus('ur_robot')">Status</button>
    </div>

    <h3>Result:</h3>
    <pre id="result"></pre>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
